<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-img" id="fullImgBox">
        <img src="assets/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()" >X</span>
    </div>
    <div class="img-galary">
        <img src="assets/img1.jpg" onclick="openFullImg(this.src)">
        <img src="assets/img2.jpeg" onclick="openFullImg(this.src)">
        <img src="assets/img3.jfif" onclick="openFullImg(this.src)">
        <img src="assets/img4.jpg" onclick="openFullImg(this.src)">
        <img src="assets/img5.png" onclick="openFullImg(this.src)">
        <img src="assets/img6.jpg" onclick="openFullImg(this.src)">
        <!-- <img src="assets/img7.png" onclick="openFullImg(this.src)">
        <img src="assets/img8.jpg" onclick="openFullImg(this.src)"> -->
    </div>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
        
        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg() {
            fullImgBox.style.display = "none";
        }
    </script>
</body>

</html>
